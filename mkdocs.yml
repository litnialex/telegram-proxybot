site_name: Telegram Proxybot
site_description: Telegram bot proxybot
site_url: https://proxybot.dev
repo_url: https://github.com/litnialex/telegram-proxybot/
use_directory_urls: false
theme:
  name: material
  plugins:
    - search
    - emailprotect
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference


nav:
  - Home: index.md
  - Run Serverless: telegram-bot-serverless.md
  - Run as Flask app: telegram-bot-Flask.md

