site_name: Телеграм Proxybot
docs_dir: '../docs/ru'
site_dir: '../site/ru'
site_description: Телеграм бот proxybot
site_url: https://proxybot.dev
repo_url: https://github.com/litnialex/telegram-proxybot/
use_directory_urls: false
nav:
  - Домашняя: index.md
  - Запуск Serverless: Telegram-Bot-Serverless.md
  -  Запуск с Flask: Telegram-Bot-Flask.md
theme:
  name: material
  language: ru
  logo: /logo.png
  favicon: /favicon.ico
  plugins:
    - search
    - emailprotect
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Переключить на светлую тему
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Переключить на светлую тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Russian
      link: /ru/
      lang: ru
